{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block head %}
<!-- Linking the CSS file for styling the signup page -->
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
<!-- Form for customer registration -->
<form method="POST">
    <h3 align="center">Customer Registration</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            value="{{ request.form.get('email', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            placeholder="Enter full name"
            value="{{ request.form.get('fullName', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter address"
            value="{{ request.form.get('address', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="pincode">Pin Code</label>
        <input
            type="number"
            class="form-control"
            id="pincode"
            name="pincode"
            placeholder="Enter pincode"
            value="{{ request.form.get('pincode', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
            required
        />
    </div> 
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
            required
        />
    </div>
    <br/>
    <!-- Submit button for the registration form -->
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
{% endblock %}
