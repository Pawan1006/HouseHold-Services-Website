{% extends "base.html" %} {% block title %}Update Service{% endblock  %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin/dashboard">Welcome! Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="home" href="/admin/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="search" href="/admin/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="summary" href="/admin/summary">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock  %}

{% block content %}
<form method="POST">
    <h3 align="center">Update Service</h3>
    <div class="form-group">
        <label for="service">Service Name</label>
        <input
            type="text"
            class="form-control"
            id="service"
            name="service"
            placeholder="Enter service"
            value="{{service.service}}"
        />
    </div> 
    <div class="form-group">
        <label for="desc">Description</label>
        <input
            type="text"
            class="form-control"
            id="desc"
            name="desc"
            placeholder="Enter description"
            value="{{service.desc}}"
        />
    </div> 
    <div class="form-group">
        <label for="price">Price</label>
        <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter price"
            value="{{service.price}}"
        />
    </div> 
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
