{% extends "base.html" %} {% block title %}Professional SignUp{% endblock %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
{% endblock %}

{% block content %}
<!-- SignUp form for Professional -->
<div class="login-container">
<form method="POST" enctype="multipart/form-data">
    <h3 align="center">Professional Registration</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            value="{{ request.form.get('email', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            placeholder="Enter full name"
            value="{{ request.form.get('fullName', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="service">Service Type</label>
        <select class="form-select" aria-label="Default" name="service" id="service-select">
            <option disabled selected {% if request.form.get('service') is not defined %}selected{% endif %}>Select Service</option>
            {% for service in services %}
                <option value="{{ service.service }}" {% if request.form.get('service') == service.service %}selected{% endif %}>{{ service.service }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="experience">Experience(in years)</label>
        <input
            type="number"
            class="form-control"
            id="experience"
            name="experience"
            placeholder="Enter experience"
            value="{{ request.form.get('experience', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="price">Price(<a href="/list/basePrice" target="_blank">Base Price List</a>)</label>
        <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Price should be greater than base price."
            value="{{ request.form.get('price', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="pdf">Upload PDF:</label>
        <input 
            type="file" 
            name="pdf" 
            id="pdf" 
            accept=".pdf" 
            required
        />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter address"
            value="{{ request.form.get('address', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="pincode">Pin Code</label>
        <input
            type="number"
            class="form-control"
            id="pincode"
            name="pincode"
            placeholder="Enter pincode"
            value="{{ request.form.get('pincode', '') }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
            required
        />
    </div> 
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
            required
        />
    </div>
    </br>
    <button type="submit" class="btn btn-primary">Register</button>
</form></br></br>
</div>
{% endblock %}
