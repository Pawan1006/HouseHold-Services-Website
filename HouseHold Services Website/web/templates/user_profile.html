{% extends "base.html" %} {% block title %}User Profile{% endblock  %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
{% endblock %}


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/customer-dashboard">Welcome! {{ user.full_name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="home" href="/customer-dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="search" href="/user-search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="summary" href="/user-summary">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock  %}

{% block content %}
<form method="POST">
    <h3 align="center">Profile</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            value="{{user.email}}"
        />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
            value="{{user.full_name}}"
        />
    </div> 
    <div class="form-group">
        <label for="address">Address</label>
        <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter address"
            value="{{user.address}}"
        />
    </div>
    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input
            type="number"
            class="form-control"
            id="pincode"
            name="pincode"
            placeholder="Enter pincode"
            value="{{user.pincode}}"
        />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-primary" onclick="redirectToDashboard()">Close</button>
</form>
<script>
    function redirectToDashboard() {
        // Redirect to the dashboard page
        window.location.href = '/customer-dashboard';
    }
</script>
{% endblock %}
